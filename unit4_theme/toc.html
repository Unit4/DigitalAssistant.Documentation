<div class="bs-sidebar hidden-print affix" role="complementary" id="myScrollspy">
    <ul class="nav bs-sidenav well">
    {% for toc_item in toc %}
        <li class="main {% if toc_item.active %}active{% endif %}"><a href="{{ toc_item.url }}">{{ toc_item.title }}</a></li>
        {% for toc_item in toc_item.children %}
            <li><a class="nav-link" href="{{ toc_item.url }}">{{ toc_item.title }}</a></li>
        {% endfor %}
    {% endfor %}

    </ul>

    <button onclick="window.open('{{ page.edit_url }}')" class="contribute-button">
            <span class="fa fa-pencil"></span>&nbsp;
            Edit this topic
    </button>
</div>
